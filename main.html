    <p id="dossierTitle">DOSSIER</p><br />
    <hr />
    <p id="liftClue">
    Achter de lift steekt een informatiehokje uit. Door de cirkel in het glas komen de vragen binnen en gaan de antwoorden naar buiten. </p>
    <p id="kofferClue"> De drie verlaten rolkoffers zijn van drie toeristen die stonden te wachten op hun beurt. 
    Een voorbijganger haalde een mes uit zijn tas en stak een van de toeristen in zijn rug.</p>
    <p id="telefoonClue">De toerist zeeg voor het informatiehokje in elkaar, een mobieltje kletterde op de grond. Aan de voet te zien die achter het informatiehokje uitsteekt, ligt het slachtoffer er nog. 
    Toen stak de dader een tweede uit het groepje, deze keer in de hand.</p><br />

    <p id="mesClue">Op dat moment verscheen de politie, de dader nam de benen, richting uitgang. 
    Hij liet zijn mes vallen. Het lijken er wel twee, een grote en een kleine.</p>
    <p id="zilverClue">De zilverkleurige rolkoffer ernaast werd achtergelaten door een treinreiziger die zich uit de voeten maakte.</p><br />

    <p id="daderClue">Doortastende agenten schoten de dader in zijn benen, een jongeman met een terroristenbaardje.</p>
    <p id="fietsClue">Achter de pilaar waarvoor hij ligt, staat een fiets. Bij sandwichshop De Broodzaak staat nog zo'n fiets, zelfde stuur, zelfde tassen. </p>
    <p id="koffieClue">De fietsen horen bij het koffiedrinkende stel. Het zadel van de fiets achter de pilaar staat hoog. Dat past bij de lengte van de man. 
    Zijn metgezel haalde koffie, hij stond bij de pilaar. Toen de pleuris uitbrak, liet hij zijn fiets achter, hij bracht zichzelf in veiligheid bij De Broodzaak en kreeg zijn koffie. 
    Laconiek slurpt hij het laatste schuim van zijn cappuccino op, waarbij hij een paar seconden lang het gevaar uit het oog te verliest. 
    Een schoolvoorbeeld van ontkenning, zo lekker kan schuim niet zijn.</p><br />

    <p id="hemdClue">Nu de vrouw in het witte hemd. Van de omstanders is zij de enige op de plaats delict. 
Ze zal de derde toerist uit het groepje zijn. Ze heft een hand op, ze vertelt aan de agent over de steekpartij, hoe het tweede slachtoffer in de hand gestoken werd. 
Het eerste slachtoffer ligt zwaargewond naast haar op de grond, de dader is nog niet geneutraliseerd, maar zij moet en zal haar verhaal kwijt.</p>
